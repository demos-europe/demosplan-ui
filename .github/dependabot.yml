version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
        interval: daily
        time: "09:00"
        timezone: Europe/Berlin
    open-pull-requests-limit: 10
    groups:
      storybook:
        patterns:
          - "@storybook*"
          - "storybook"
      tiptap:
        patterns:
          - "@tiptap*"
